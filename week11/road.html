    class Sorted {
      constructor(data, compare) {
        this.data = data
        this.compare = compare
      }
      take() {
        if(!this.data.length) {
          return
        }
        let minIndex = 0
        let min = this.data[minIndex]
        for(let i=1;i<this.data.length;i++){
          if(this.compare(this.data[i], min) < 0) {
            min = this.data[i]
            minIndex = i
          }
        }
        this.data[minIndex] = this.data[this.data.length-1]
        this.data.pop()
        return min
      }
      insert(v) {
        this.data.push(v)
      }
      get length() {
        return this.data.length
      }
    }

    let map = localStorage.map ? JSON.parse(localStorage.map) : _map
    function fillColor(bool, cell, y, x) {
      if (bool) {
        cell.style.backgroundColor = 'black'
        map[y*100 + x] = 1
      } else {
        cell.style.backgroundColor = ''
        map[y*100 + x] = 0
      }
    }
    function show() {
      const fragment = document.createDocumentFragment()
      for(let y=0;y<100;y++) {
        for (let x=0; x<100; x++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");
          fillColor(map[y*100 + x],cell,y,x)
          cell.addEventListener('mouseover', () => {
            if (mouse) {
              fillColor(!clear,cell,y,x)
            }
          })
          fragment.appendChild(cell)
        }
      }
      document.getElementById('container').appendChild(fragment)
      let mouse = false
      let clear = false
      document.addEventListener('mousedown', (e) => {
        mouse = true
        clear = (e.button === 2)
      })
      document.addEventListener('contextmenu', e => e.preventDefault())
      document.addEventListener('mouseup', () => mouse = false)
      // findPath button
      const form = document.getElementById('form')
      const methods = {findPathScope, findPathDeep, findPathAStar}
      let fn = null
      form.addEventListener('click', (e) => {
        fn = e.target.value
      })
      form.addEventListener('submit', (e) => {
        e.preventDefault()
        const start = [+e.target[0].value, +e.target[1].value]
        const end = [+e.target[2].value, +e.target[3].value]
        if (typeof methods[fn] === 'function') {
          Array.prototype.forEach.call(document.getElementById('container').children, (item,index) => {
            if (map[index] !== 1) {
              item.style.backgroundColor = ''
            }
      })
          let _t = $log()
          _t()
          methods[fn](map, start, end).then(path => {
            // console.log(path)
            const time = _t() / 1000 .toFixed(3)
            document.getElementById('time').innerHTML = `耗时:${time}秒`
            _t = null
          })
        }
      })
    }

    function clear() {
      localStorage.removeItem('map')
      map = new Array(100*100).fill(0)
      Array.prototype.forEach.call(document.getElementById('container').children, (item) => {
        item.style.backgroundColor = ''
      })
    }
    show()
    document.getElementById('clear').addEventListener('click', clear)


    function sleep(t) {
      return new Promise(resolve => {
        setTimeout(resolve, t);
      })
    }

    
    function $log() {
      let _time = Date.now()
      return function() {
        const tmp = Date.now() - _time
        _time = Date.now()
        return tmp
      }
    }

    // A*所搜
    async function findPathAStar(map,start,end) {
      map = map.slice()

      function distance([x,y]) {
        return (x - end[0]) ** 2 + (y - end[1]) ** 2
      }

      let collection = new Sorted([start], (a, b) => distance(a) - distance(b))

      const cells = document.getElementById('container').children
      cells[end[1]*100 + end[0]].style.backgroundColor = 'red'

      async function insert([x,y], pre) {
        if (x<0||y<0||x>=100||y>=100){
          return
        }
        if (map[y*100+x] !== 0) {
          return
        }
        cells[y*100+x].style.backgroundColor = 'limegreen'
        map[y*100+x] = pre
        collection.insert([x,y])
        await sleep(5)
      }
      while(collection.length){
        let [x, y] = collection.take()
        if(x===end[0] && y===end[1]){
          let path = []
          while(x!==start[0]||y!==start[1]) {
            path.push([x,y])
            cells[y*100+x].style.backgroundColor = 'pink'
            await sleep(30)
            ;[x,y] = map[y*100+x]
          }
          return path
        }

        await insert([x-1,y], [x,y])
        await insert([x+1,y], [x,y])
        await insert([x,y+1], [x,y])
        await insert([x,y-1], [x,y])

        await insert([x-1,y-1], [x,y])
        await insert([x+1,y-1], [x,y])
        await insert([x-1,y+1], [x,y])
        await insert([x+1,y+1], [x,y])
      }
      return null
    }


    // 广度优先
    async function findPathScope(map, start, end) {
      map = map.slice()
      let queue = [start]
      let cells = document.getElementById('container').children
      cells[end[1]*100 + end[0]].style.backgroundColor = 'red'
      async function insert([x,y], pre) {
        if (x < 0 || y <0 || x >= 100 || y >=100) {
          return
        }
        if (map[y*100+x] !== 0) {
          return
        }
        map[y*100+x] = pre
        queue.push([x,y])
        cells[y*100+x].style.backgroundColor = 'limegreen'
        await sleep(5)
      }
      while(queue.length) {
        let [x, y] = queue.shift()
        if (x===end[0] && y===end[1]){
          let path = []
          while(x !== start[0] || y!== start[1]) {
            path.push([x,y])
            cells[y*100+x].style.backgroundColor = 'pink'
            await sleep(30)
            if (!map[y*100+x]) {
              break
            }
            ;[x,y] = map[y*100+x]
          }
          return path
        }
        await insert([x-1,y], [x,y])
        await insert([x+1,y], [x,y])
        await insert([x,y+1], [x,y])
        await insert([x,y-1], [x,y])

        await insert([x-1,y-1], [x,y])
        await insert([x+1,y-1], [x,y])
        await insert([x-1,y+1], [x,y])
        await insert([x+1,y+1], [x,y])
      }
      return null
    }
    
    // 深度优先
    async function findPathDeep(map, start, end) {
      map = map.slice()
      let stack = [start]
      let cells = document.getElementById('container').children
      cells[end[1]*100 + end[0]].style.backgroundColor = 'red'
      async function insert([x,y], pre) {
        if (x < 0 || y <0 || x >= 100 || y >=100) {
          return
        }
        if (map[y*100+x] !== 0) {
          return
        }
        map[y*100+x] = pre
        stack.push([x,y])
        cells[y*100+x].style.backgroundColor = 'limegreen'
        await sleep(5)
      }
      while(stack.length) {
        let [x, y] = stack.pop()
        if (x===end[0] && y===end[1]){
          let path = []
          while(x!==start[0]||y!==start[1]) {
            path.push([x,y])
            cells[y*100+x].style.backgroundColor = 'pink'
            await sleep(30)
            ;[x,y]=map[y*100+x]
          }
          return path
        }
        await insert([x-1,y], [x,y])
        await insert([x+1,y], [x,y])
        await insert([x,y+1], [x,y])
        await insert([x,y-1], [x,y])

        await insert([x-1,y-1], [x,y])
        await insert([x+1,y-1], [x,y])
        await insert([x-1,y+1], [x,y])
        await insert([x+1,y+1], [x,y])
      }
      return null
    }
  </script>
