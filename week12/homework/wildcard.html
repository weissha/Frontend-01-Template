<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whildcard</title>
</head>
<body>
    <script>
        function find(source, pattern) {
            let starCount = 0;
            for(let i = 0; i < pattern.length; i++) {
                if(pattern[i] === '*') {
                    starCount ++;
                }
            }
            if(starCount === 0) {
                for(let i = 0; i < pattern.length; i++) {
                    if(pattern[i] !== source[i] && pattern[i] !== '?') {
                        return false;
                    }
                }
                return ;
            }

            let i = 0;
            let lastIndex = 0;

            for(i = 0; pattern[i] !== '*'; i++) {
                if(pattern[i] !== source[i] && pattern[i] !== '?') {
                    return false;
                }
            }

            lastIndex = i;
            
            for(let p = 0; p < starCount - 1; p++) {
                i++;
                let subPattern = '';
                while(pattern[i] !== '*') {
                    subPattern += pattern[i];
                    i++;
                }

                let reg = new RegExp(subPattern.replace(/\?/g, '[\\s\\S]'));
                reg.lastIndex = lastIndex;

                reg.exec(source);

                lastIndex = reg.length;

                // console.log(subPattern);
                // console.log(new RegExp(subPattern.replace(/\?/g, '[\\s\\S]')));
            }

            for(let j = 0; j <= source.length - lastIndex && pattern[pattern.length - j] !== '*'; j++) {
                if(pattern[pattern.length - j] !== source[source.length - 1] && pattern[pattern.length - j] !== '?') {
                    return false
                }
            }
            return true;
        }
    </script>
</body>
</html>
