<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手势组件</title>
    <style>
        div {
            transform: translate(0px, 0px);
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script src="./5.js"></script>
    <script>
        window.addEventListener('contextmenu', event => event.preventDefault());

        document.addEventListener('selectstart', event => event.preventDefault());

        document.addEventListener('touchmove', event => event.preventDefault(), {
            passive: false
        });
        enableGesture(document.body);

        let x = 0, y = 0;
        let box = document.getElementById('box');
        document.body.addEventListener('panmove', event => {
            console.log(x + event.clientX - event.startX);
            console.log(y + event.clientY - event.startY);
            box.style.transform =
                `translate(${x + event.clientX - event.startX}px, ${y + event.clientY - event.startY}px)`;
        });

        document.body.addEventListener('panend', event => {
            x = x + event.clientX - event.startX;
            y = y + event.clientY - event.startY;
        });
    </script>
</body>

</html>
